<section id="tasks">
  <header>
    <h2>{{ user?.name }}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTask">
      <app-task [task]="task"></app-task>
    </li>
  </ul>
</section>
<add-task
  *ngIf="showAddTasks"
  (closeDialog)="closeDialog($event)"
  [userId]="user?.id!"
/>
